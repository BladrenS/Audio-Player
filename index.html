<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/img/audio.svg">
   <link rel="stylesheet" href="./style.css">
   <title>AudioPlayer</title>
</head>
<body>
   <audio id="song" src="#"></audio>
   <div class="container">
      <div class="phone">
         <div class="phone-inner">
            <div class="phone-header">
               <img src="./assets/img/left.svg" alt="svg" class="left">
               Now playing
               <img src="./assets/img/left.svg" alt="svg" class="close-text">
               <img src="./assets/img/left.svg" alt="svg" class="close-library">
            </div>
            <div class="phone-info">
               <div class="image">
                  <img src="#" alt="img" class="img">
               </div>
               <span class="song-name"></span>
               <span class="artist"></span>
            </div>
            <div class="phone-controls">
               <div class="controls-audio">
                  <div class="actual-time">0</div>
                  <input type="range" id="progress" class="range" min="0" value="0" max="100">
                  <div class="default-time"></div>
               </div>
               <div class="controls-buttons">
                  <div class="repeat"><img src="./assets/img/repeat.svg" alt="svg" id="rep-white"><img src="./assets/img/activeRepeate.svg" alt="" class="hidden" id="rep-blue"></div>
                  <div class="prev"><img src="./assets/img/prev.svg" alt="svg"></div>
                  <div class="pause hide"><img src="./assets/img/pause.svg" alt="svg"></div>
                  <div class="play"><img src="./assets/img/play.svg" alt="svg"></div>
                  <div class="next"><img src="./assets/img/next.svg" alt="svg"></div>
                  <div class="random"><img src="./assets/img/random.svg" alt="svg" id="random"><img src="./assets/img/activeRandom.svg" alt="svg" class="hidden" id="random-blue"></div>
               </div>
               <div class="controls-lyrics">
                  <img src="./assets/img/up.svg" alt="svg">Lyrics
               </div>
               <div class="volume" id="volume">
                  <img src="./assets/img/volume.svg" alt="svg">
                  <div class="volume-slider">
                     <div class="volume-percent"></div>
                  </div>
               </div>
               <div class="volume hide" id="no-volume">
                  <img src="./assets/img/novolume.svg" alt="svg">
               </div>
            </div>
         </div>
         <div class="song-text">
         </div>
         <div class="library">
            <div class="library-header">My playlist</div>
            <div class="library-songs">
            </div>
         </div>
      </div>
   </div>
   <footer class="footer">
      <span>Â© 2024 <a href="https://github.com/BladrenS" class="github" target="_blank"> BladrenS</a></span>
      <a href="https://rs.school/courses/javascript-preschool-ru" class="rssshool" target="_blank"></a>
   </footer>
   <script src="./index.js"></script>
</body>
</html>
