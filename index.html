<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/img/audio.svg">
   <link rel="stylesheet" href="./style.css">
   <title>AudioPlayer</title>
</head>
<body>
   <audio id="song" src="./assets/audio/Black Veil Brides In The End.mp3"></audio>
   <div class="container">
      <div class="phone">
         <div class="phone-header">
            Now playing
         </div>
         <div class="phone-info">
            <div class="image">
               <img src="./assets/img/bvb.jfif" alt="img" class="img">
            </div>
            <span class="song">In the end</span>
            <span class="artist">Black veil brides</span>
         </div>
         <div class="phone-controls">
            <div class="controls-audio">
               <div class="actual-time">0</div>
               <input type="range" id="progress" class="range">
               <div class="default-time">3:00</div>
            </div>
            <div class="controls-buttons">
               <div class="repeate"><img src="./assets/img/repeate.svg" alt="svg"></div>
               <div class="prev"><img src="./assets/img/prev.svg" alt="svg"></div>
               <div class="pause"><img src="./assets/img/pause.svg" alt="svg"></div>
               <div class="play"><img src="./assets/img/play.svg" alt="svg"></div>
               <div class="next"><img src="./assets/img/next.svg" alt="svg"></div>
               <div class="random"><img src="./assets/img/random.svg" alt="svg"></div>
            </div>
            <div class="controls-lyrics">
               <img src="./assets/img/up.svg" alt="svg">Lyrics
            </div>
         </div>
      </div>
   </div>
</body>
</html>
