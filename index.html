<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./assets/img/audio.svg">
   <link rel="stylesheet" href="./style.css">
   <title>AudioPlayer</title>
</head>
<body>
   <audio id="song" src="./assets/audio/Black Veil Brides In The End.mp3"></audio>
   <div class="container">
      <div class="phone">
         <div class="phone-inner">
            <div class="phone-header">
               <img src="./assets/img/left.svg" alt="svg" class="left">
               Now playing
               <img src="./assets/img/left.svg" alt="svg" class="close-text">
               <img src="./assets/img/left.svg" alt="svg" class="close-library">
            </div>
            <div class="phone-info">
               <div class="image">
                  <img src="#" alt="img" class="img">
               </div>
               <span class="song-name"></span>
               <span class="artist"></span>
            </div>
            <div class="phone-controls">
               <div class="controls-audio">
                  <div class="actual-time">0</div>
                  <input type="range" id="progress" class="range">
                  <div class="default-time">3:00</div>
               </div>
               <div class="controls-buttons">
                  <div class="repeate"><img src="./assets/img/repeate.svg" alt="svg"></div>
                  <div class="prev"><img src="./assets/img/prev.svg" alt="svg"></div>
                  <div class="pause hide"><img src="./assets/img/pause.svg" alt="svg"></div>
                  <div class="play"><img src="./assets/img/play.svg" alt="svg"></div>
                  <div class="next"><img src="./assets/img/next.svg" alt="svg"></div>
                  <div class="random"><img src="./assets/img/random.svg" alt="svg"></div>
               </div>
               <div class="controls-lyrics">
                  <img src="./assets/img/up.svg" alt="svg">Lyrics
               </div>
            </div>
         </div>
         <div class="song-text">
         </div>
         <div class="library">
            <div class="library-header">My playlist</div>
            <div class="library-songs">
            </div>
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
